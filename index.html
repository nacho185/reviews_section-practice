<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f78f2b17c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Reviews</title>
  </head>
  <body>
    <!--Reviews section-->
    <div class="header">
      <h1 class="review_section-header">Reviews</h1>
    </div>
    <section class="reviews_container">
      <!--Left side container of average rating and stars-->
      <div class="reviews_left-container">
        <div class="average_results">
          <div class="average_score-stars">
            <h1 class="average_score">4.9</h1>
            <p class="average_stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </p>
          </div>
          <p class="number_of-comments">Based on 3,194 Reviews</p>
        </div>

        <!--distructuring comments based on stars given-->
        <div class="distructuring_comments-container">
          <!--stars seperator-->
          <span class="all_stars five_stars">
            <span class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </span>
            <div class="middle">
              <div class="bar-container">
                <div class="bar-5"></div>
              </div>
            </div>
            <span class="reviews_total-count">(2928)</span>
          </span>
          <!--stars seperator-->
          <span class="all_stars four_stars">
            <span class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </span>
            <div class="middle">
              <div class="bar-container">
                <div class="bar-4"></div>
              </div>
            </div>
            <span class="reviews_total-count">(229)</span>
          </span>
          <!--stars seperator-->
          <span class="all_stars three_stars">
            <span class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </span>
            <div class="middle">
              <div class="bar-container">
                <div class="bar-3"></div>
              </div>
            </div>
            <span class="reviews_total-count">(50)</span>
          </span>
          <!--stars seperator-->
          <span class="all_stars two_stars">
            <span class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </span>
            <div class="middle">
              <div class="bar-container">
                <div class="bar-2"></div>
              </div>
            </div>
            <span class="reviews_total-count">(5)</span>
          </span>
          <!--stars seperator-->
          <span class="all_stars one_stars">
            <span class="stars">
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </span>
            <div class="middle">
              <div class="bar-container">
                <div class="bar-1"></div>
              </div>
            </div>
            <span class="reviews_total-count">(7)</span>
          </span>
        </div>
      </div>
      <!--End distructuring comments based on stars given-->

      <!--End Left side container of average rating and stars-->
      <!--Write review / Ask question section right side section-->
      <div class="reviews_action-buttons-container">
        <div class="buttons_container">
          <span class="ask_question"
            ><span class="font_icon-question"
              ><i class="fas fa-comments"></i
            ></span>
            Ask a Question</span
          >
          <span class="write_review"
            ><span class="write_review-icon"
              ><i class="fas fa-sticky-note"></i
            ></span>
            Write a Review
          </span>
        </div>
      </div>

      <!--End Write review / Ask question section right side section-->
    </section>
    <section class="image_comparison">
      <h1>Image comparison</h1>
      <div class="images">
        <img src="./img/normal-reviews.png" alt="" />
        <img src="./img/blue-reviews.png" alt="" />
      </div>
    </section>

    <!--End Reviews section-->
  </body>
</html>
